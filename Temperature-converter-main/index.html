<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" href="/favicon_io/favicon.ico">

</head>

<body>
    <div class="container">
        <h1 id="my">Temperature Converter</h1>
        <h2><u>Convert °C to °F</u></h2>
        <form>
            <label for="celsius"><b>Celsius:</b></label>
            <input type="number" id="celsius" name="celsius">

            <label for="fahrenheit"><b>Fahrenheit:</b></label>
            <input type="number" id="fahrenheit" name="fahrenheit">
            <br>
            <input type="button" id="button" value="Convert" onclick="convertTemperature()">
            <input type="reset" id="reset" value="Reset">
        </form>
        
<br>
<br>
        <div class="container1">
            <div class="text">
                <h1>Video reference.

                </h1>
                <p>
                    This video guide you all ,that how to convert temperature from celsius to fahrenheit

                </p>
            </div>

            <br>
            <br>
            <br>
            <div class="image">

                <iframe width="600" height="300" src="https://www.youtube.com/embed/H83CpUMIoxA"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>


        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
